<!DOCTYPE html>
<html>
<head>
  <title>Moonraker</title>

  <meta charset="utf-8">

  <!-- Connect to our own additional CSS -->
  <link rel="stylesheet" href="dde_styles.css">

  <!-- Connect to Google Web Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic|Playfair+Display:400,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <table class="main-content">

    <!-- Row 1 -->
    <tr>
      <td colspan="12" class="top-cover">

        <!-- Mini-table to layout the cover section -->
        <table class="cover-content">
          <tr>
            <td class="cover-cell">
              <img src="profile.jpg" class="profile-image">
            </td>
            <td class="cover-cell">
              <h1 class="cover-heading">Moonraker</h1>
            </td>
          </tr>
        </table>

      </td>

    </tr>

    <!-- Row 2 -->
    <tr>
      <td class="main-content-cell" colspan="6">
        <h2 class="main-content-cell-heading">the boat</h2>

        <p>Benetau Oceanis 440. A 1993 sloop monohull, designed by Bruce Farr and built in South Carolina, USA.
        </p>

      </td>

      <td class="main-content-cell" colspan="6">
        <h2 class="main-content-cell-heading">uses</h2>

        <ul>
          <li>To sail to the islands.</li>
          <li>To enjoy a weekend sailing.</li>
        </ul>

      </td>

    </tr>

    <!-- Row 3 -->
    <tr>

      <td class="main-content-cell" colspan="12">
        <h2 class="main-content-cell-heading">Some photos</h2>
      </td>

    </tr>

    <!-- Row 4 -->
    <tr>

      <td class="main-content-cell2" colspan="3">
        <img src="dde-1.jpg" class="photograph">
      </td>

      <td class="main-content-cell2" colspan="3">
        <img src="dde-2.jpg" class="photograph">
      </td>

      <td class="main-content-cell2" colspan="3">
        <img src="dde-3.jpg" class="photograph">
      </td>

      <td class="main-content-cell2" colspan="3">
        <img src="dde-4.jpg" class="photograph">
      </td>

    </tr>



    <!-- Row 6 -->
    <tr>

      <td class="main-content-cell" colspan="4">
        <h4 class="main-content-cell-heading">
          Location
        </h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m0!3m2!1sen!2sus!4v1490933361007!6m8!1m7!1svmAJJCfRvlzvxETZxFd_mA!2m2!1d10.9437368371402!2d-75.04040703139265!3f43.9267262526447!4f-15.259158514918!5f0.7820865974627469" width="350" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
      </td>

      <td class="main-content-cell" colspan="4">
        <h4 class="main-content-cell-heading">
          Sailing
        </h4>
        <iframe width="350" height="350" src="https://www.youtube.com/embed/ZbRVVOIczOY" frameborder="0" allowfullscreen></iframe>
      </td>

      <td class="main-content-cell" colspan="4">
        <h4 class="main-content-cell-heading">
          Facebook
        </h4>
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmedia%2Fset%2F%3Fset%3Da.200087437042404.1073741827.200082407042907%26type%3D3&width=500" width="350" height="350" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

      </td>

    </tr>

  </table> <!-- main-content -->
</body>
</html>
